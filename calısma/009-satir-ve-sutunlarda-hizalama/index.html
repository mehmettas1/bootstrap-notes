<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>
    <style>
      body{
        text-align: center;
      }
      .row{
        height: 8rem;
        background-color: rgba(255,0,0,.1);
        margin-bottom: 2rem;
      }
      div[class*="col"]{
        background-color: rgba(86,61,124,.15);
        border: 1px solid rgba(86,61,124,.2);
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Satır ve Sütunlarda Hizalama</h1>

    <hr>

    <!-- Dikey Hizalama -->

    <div class="container">
      <!-- Satırı Üste Hizalama -->
      <div class="row align-items-start">
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
      </div>
      <!-- Satırı Ortaya Hizalama -->
      <div class="row align-items-center">
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
      </div>

      <!-- Satırı Altta Hizalama -->
      <div class="row align-items-end">
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
      </div>

      <!-- Sütun Dikey  Hizalama -->
      <div class="row">
        <div class="col align-self-start">col</div>
        <div class="col align-self-center">col</div>
        <div class="col align-self-end">col</div>
      </div>

    </div>

    <hr>

    <!-- Yatay Hizalama -->
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-3">col</div>
        <div class="col-3">col</div>
        <div class="col-3">col</div>
      </div>

      <div class="row justify-content-center">
        <div class="col-3">col</div>
        <div class="col-3">col</div>
        <div class="col-3">col</div>
      </div>

      <div class="row justify-content-end">
        <div class="col-3">col</div>
        <div class="col-3">col</div>
        <div class="col-3">col</div>
      </div>

      <div class="row justify-content-around">
        <div class="col-3">col</div>
        <div class="col-3">col</div>
        <div class="col-3">col</div>
      </div>

      <div class="row justify-content-between">
        <div class="col-3">col</div>
        <div class="col-3">col</div>
        <div class="col-3">col</div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
