<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Formlarda Izgara (Grid) Sistemini Kullanma</title>
  </head>
  <body>
    <h1 class="text-center">Formlarda Izgara (Grid) Sistemini Kullanma</h1>
    <hr>

    <div class="container">
      <form>
        <div class="form-row">

          <div class="form-group col-6">
            <label for="ad">Ad</label>
            <input type="text" class="form-control" id="ad" placeholder="Ad" required>
          </div>

          <div class="form-group col-6">
            <label for="soyad">Soyad</label>
            <input type="text" class="form-control" id="soyad" placeholder="Soyad" required>
          </div>          

        </div>

          <div class="form-group">
            <label for="mail">Email</label>
            <input type="email" class="form-control" id="mail" placeholder="Email" required>
          </div>

        <div class="form-row">

          <div class="form-group col-5">
            <label for="il">İl</label>
            <select id="il" class="form-control">
              <option selected>Seçiniz...</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-4">
            <label for="ilce">İlçe</label>
            <select id="ilce" class="form-control">
              <option selected>Seçiniz...</option>
              <option>...</option>
            </select>
          </div>  

          <div class="form-group col-3">
            <label for="pkod">Posta Kodu</label>
            <input type="text" class="form-control" id="pkod" placeholder="Posta Kodu" required>
          </div>  

        </div>

        <div class="form-group">
          <label for="adres">Adres</label>
          <textarea class="form-control" rows="3" id="adres" placeholder="Mahalle,sokak,cadde ve diğer bilgileri giriniz" required></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="onay" required>
          <label for="onay">Bu adresi fatura adresi olarak da kullan.</label>
        </div>

        <button type="submit" class="btn btn-primary">Kaydet</button>
      </form>
    </div>



  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
